<!DOCTYPE html>
<html>
    <head>
           <meta charset="utf-8"> 
        <title>You snooze you lose.</title>
         <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
        <link href="../styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
             <main class="setup">
                <p>Hi <span id="userName"></span>, what time do you want to wake up? </p>
                <input type="text" id="time" data-format="HH:mm" data-template="HH : mm" name="datetime">
                <button id="setTime" class="submit" value="submit">Submit</button>
            </main>
            <audio id="alarm-ring" preload>
                <source src="../sounds/alarm.mp3" type="audio/mpeg" />
                <source src="../sounds/alarm.ogg" type="audio/ogg" />
            </audio>
            <div class="connect">
                <ul class="avenues">
                    <li id="twitter">Connect with Twitter.</li>
                    <li id="gmail">Connect with Gmail.</li>
                    <li id="text">Connect with SMS.</li>
                </ul>
                <form id="twitter-add">
                    <input type="text" value="twitterhandle1">
                    <input type="text" value="twitterhandle2">
                    <input type="text" value="twitterhandle3">
                    <input type="submit">

                </form>
                <form id="gmail-add">
                    <input type="text" value="Email 1">
                    <input type="text" value="Email 2">
                    <input type="text" value="Email 3">
                    <input type="submit">
                </form>
                <form id="sms-add">
                    <input type="text" value="Phone Number 1">
                    <input type="text" value="Phone Number 2">
                    <input type="text" value="Phone Number 3">
                    <input type="submit">
                </form>
            </div>
             <div class="overlay">
                <div id="time-is-up">
                    <h2>Time's up!</h2>
                    <div class="button-holder">
                        <button class="button">Snooze</button>
                    </div>
                </div>
            </div>
             <div id="clock" class="light">
                <div class="display">
                    <div class="weekdays"></div>
                    <div class="ampm"></div>
                    <div class="alarm"></div>
                    <div class="digits"></div>
                </div>
            </div>   
    </body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../scripts/setup.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="../scripts/combodate.js"></script>
    <script src="../scripts/time.js"></script>

</html>
